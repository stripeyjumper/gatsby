services:
  - docker

os:
  - linux

dist: trusty
sudo: required

jobs:
    include:
        - stage: build and test
          if: type = pull_request
          language: node_js
          node_js:
            - '6'
            - '8'
            - '10'
          cache:
            yarn: true
          before_install:
          - curl -o- -L https://yarnpkg.com/install.sh | bash
          - export PATH=$HOME/.yarn/bin:$PATH
          install:
          - yarn run bootstrap
          script:
          - yarn test

        - stage: gatsbygram ui tests
          language: node_js
          node_js:
            - '6'
            - '8'
            - '10'
          cache:
            yarn: true
          before_install:
          - curl -o- -L https://yarnpkg.com/install.sh | bash
          - export PATH=$HOME/.yarn/bin:$PATH
          - cd examples/gatsbygram
          install:
          - yarn
          script:
          - yarn test

